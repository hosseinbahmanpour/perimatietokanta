<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Admin</title>
    </head>
    <body>
        <div> 
            <form th:action="@{/admin/book}" method="POST">
                <input type="text" value="title" name="title"/>
                <input type="text" value="author" name="author"/>
                <input type="submit" value="Luo uusi kirja"/>            
            </form>
        </div>
        <div> 
            <form th:action="@{/admin/narrator}" method="POST">
                <input type="text" value="name" name="name"/>
                <input type="submit" value="Luo uusi kertoja"/>            
            </form>
        </div>
        <div> 
            <form th:action="@{/admin/theme}" method="POST">
                <input type="text" value="theme" name="teema"/>
                <input type="submit" value="Luo uusi teema"/>            
            </form>
        </div>
        <div>
            <form th:action="@{/admin/narration}" method="POST">
                <input type="text" value="content" name="content"/>
                <input type="text" value="page" name="page"/>
                <select name="book">
                    <option th:each="book: ${books}" th:value="${book.id}" 
                            th:text="${book.title}" ></option>
                </select>
                <select name="narrator">
                    <option th:each="narrator: ${narrators}" th:value="${narrator.id}" 
                            th:text="${narrator.name}" ></option>
                </select>
                <select name="theme">
                    <option th:each="theme: ${themes}" th:value="${theme.id}" 
                            th:text="${theme.theme}" ></option>
                </select>
                <input type="submit" value="Luo uusi perimÃ¤tieto"/> 
            </form>
        </div>
    </body>
</html>
