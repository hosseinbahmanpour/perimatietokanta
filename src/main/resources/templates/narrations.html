<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Perimätiedot</title>
    </head>
    <body>
        <a th:href="@{/}" th:text="Etusivu"></a>
        <a th:href="@{/books}" th:text="Kirjat"></a>
        <a th:href="@{/narrators}" th:text="Kertojat"></a>
        <a th:href="@{/themes}" th:text="Teemat"></a>
        <a th:href="@{/admin}" th:text="Ylläpito"></a>
        <div>
            <br></br>
            <table>
                <tr>
                    <th>Kertoja</th>
                    <th>Kirja</th>
                    <th>Teema</th>
                    <th>Sisältö</th>
                    <th></th>
                    <th></th>
                </tr>
                <tr th:each="narration : ${narrations}">
                    <td th:text="${narration.narrator.name}">Kertoja</td>
                    <td th:text="${narration.book.title}">Kirja</td>
                    <td th:text="${narration.theme.theme}">Teema</td>
                    <td th:text="${narration.content}">Sisältö</td>
                    <td>
                        <a th:href="@{/admin/editnarration/{narrationId}(narrationId=${narration.id})}"><input type="submit" value="Muokkaa"/></a>
                    </td>
                    <td>
                        <form th:action="@{/admin/narration/{narrationId}(narrationId=${narration.id})}" th:method="DELETE">
                            <input type="submit" value="Poista" th:id="${'remove-' + narration.id}"/>
                        </form>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
