<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Kertojat</title>
    </head>
    <body>
        <div>        
            <table>
                <tr>
                    <th>Kertojan nimi</th>
                </tr>
                <tr th:each="narrator : ${narrators}">
                    <td><a th:href="@{/narrators/{narratorId}(narratorId=${narrator.id})}" th:text="${narrator.name}"></a></td>
                </tr>
            </table>
        </div>
    </body>
</html>
